{% extends "base.html" %}

{% block content %}
<div class="common-page-style">
    <div class="heading">
        <h1>{{book.book}}</h1>
        <a class="link button" href="{{ url_for('bible.index')}}">back to index page</a>
    </div>

    <ul class="chapter-grid ul">
        {% for chapter in range(1, book.chapters + 1) %}
        <li><a class="link" href="{{ url_for('bible.chapter', book=book.url, chapter=chapter)}}">{{chapter}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
